<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  {% feed_meta %}
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
      {% if site.tagline %}
        <div class="site-tagline">{{ site.tagline | escape }}</div>
      {% endif %}
      
      <nav class="site-nav">
        <div class="nav-links">
          <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
          <a href="{{ '/ctf-writeups/' | relative_url }}" class="nav-link">CTF Writeups</a>
          <a href="{{ '/vulnerabilities/' | relative_url }}" class="nav-link">Vulnerabilities & POCs</a>
          <a href="{{ '/about/' | relative_url }}" class="nav-link">About Me</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Powered by Jekyll & GitHub Pages.</p>
    </div>
  </footer>

  <script>
    // Enhanced hacker-style interactions
    document.addEventListener('DOMContentLoaded', function() {
        // Highlight active navigation link
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;
            if (currentPath === linkPath || (currentPath.startsWith(linkPath) && linkPath !== '/')) {
                link.classList.add('active');
            }
        });
        
        // Add typing effect to the intro text
        const introText = document.querySelector('.home-intro p');
        if (introText) {
            const originalText = introText.textContent;
            introText.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    introText.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            };
            
            // Start typing effect after a short delay
            setTimeout(typeWriter, 500);
        }
        
        // Add glitch effect to title on hover
        const siteTitle = document.querySelector('.site-title');
        if (siteTitle) {
            const originalTitle = siteTitle.textContent;
            
            siteTitle.addEventListener('mouseenter', function() {
                let glitchCount = 0;
                const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
                
                const glitchInterval = setInterval(() => {
                    if (glitchCount < 3) {
                        // Create glitch effect
                        let glitchedText = '';
                        for (let i = 0; i < originalTitle.length; i++) {
                            if (Math.random() < 0.1) {
                                glitchedText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                            } else {
                                glitchedText += originalTitle[i];
                            }
                        }
                        siteTitle.textContent = glitchedText;
                        glitchCount++;
                    } else {
                        siteTitle.textContent = originalTitle;
                        clearInterval(glitchInterval);
                    }
                }, 100);
            });
        }
        
        // Add matrix-style background effect
        const createMatrixEffect = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-1';
            canvas.style.opacity = '0.05';
            canvas.style.pointerEvents = 'none';
            
            document.body.appendChild(canvas);
            
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const chars = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            
            const draw = () => {
                ctx.fillStyle = 'rgba(13, 17, 23, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff41';
                ctx.font = fontSize + 'px Monaco, monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            };
            
            setInterval(draw, 100);
        };
        
        // Only add matrix effect on larger screens
        if (window.innerWidth > 768) {
            createMatrixEffect();
        }
        
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Add loading animation for post links
        document.querySelectorAll('.post-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Add a subtle loading effect
                this.style.opacity = '0.7';
                this.style.transform = 'scale(0.98)';
            });
        });
        
        // Add terminal-style cursor blink to code blocks
        document.querySelectorAll('pre code').forEach(codeBlock => {
            const cursor = document.createElement('span');
            cursor.textContent = 'â–ˆ';
            cursor.style.animation = 'blink 1s infinite';
            cursor.style.color = 'var(--accent-color)';
            codeBlock.appendChild(cursor);
        });
        
        // Add CSS for cursor blink animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes blink {
                0%, 50% { opacity: 1; }
                51%, 100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    });
  </script>
</body>
</html>
